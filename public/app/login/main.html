<div>
	<div class="panel panel-default container">
		<div class="panel-body">
			<form role="form" name="loginform" ng-submit="login()">
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" id="email" required ng-model="user.email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" required ng-model="user.password">
				</div>
				<button type="submit" class="btn btn-default">Login</button>
			</form>

		</div>

		<div class="alert alert-danger" role="alert" ng-if="error!==''">
			<button type="button" class="close" ng-click="cleanError()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			{{error}}
		</div>
	</div>
</div>
